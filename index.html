<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Traceability System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-green-700 text-white p-4 flex justify-between">
    <h1 class="font-bold text-lg">Fruit Traceability</h1>
    <div class="space-x-4">
      <a href="index.html" class="underline">Home</a>
      <a href="how-to-use.html" class="hover:underline">How to Use</a>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-6 space-y-8">

    <!-- Create Batch -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Create Fruit Batch (Farmer)</h2>
      <div class="grid md:grid-cols-3 gap-4">
        <input id="batchId" placeholder="Batch ID"
          class="border p-2 rounded">
        <input id="fruit" placeholder="Fruit Name"
          class="border p-2 rounded">
        <input id="origin" placeholder="Farm Location"
          class="border p-2 rounded">
      </div>
      <button onclick="createBatchUI()"
        class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Create Batch
      </button>
    </section>

    <!-- Update Batch -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Update Batch Status</h2>
      <div class="grid md:grid-cols-4 gap-4">
        <input id="updateBatchId" placeholder="Batch ID" class="border p-2 rounded">
        <select id="role" class="border p-2 rounded">
          <option>Processor</option>
          <option>Distributor</option>
          <option>Retailer</option>
        </select>
        <input id="location" placeholder="Current Location" class="border p-2 rounded">
        <input id="note" placeholder="Notes" class="border p-2 rounded">
      </div>
      <button onclick="updateBatchUI()"
        class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Update Batch
      </button>
    </section>

    <!-- Trace Batch -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Track Fruit Batch</h2>
      <div class="flex gap-4">
        <input id="searchBatchId" placeholder="Enter Batch ID"
          class="border p-2 rounded flex-1">
        <button onclick="searchBatch()"
          class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
          Search
        </button>
      </div>
      <div id="history" class="mt-6 space-y-3"></div>
    </section>

    <!-- Verify Blockchain -->
    <!-- <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Blockchain Verification</h2>
      <button onclick="verifyChain()"
        class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-black">
        Verify Blockchain Integrity
      </button>
      <p id="verifyResult" class="mt-3 font-medium"></p>
    </section> -->

  </main>

  <script src="js/storage.js"></script>
  <script src="js/blockchain.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
